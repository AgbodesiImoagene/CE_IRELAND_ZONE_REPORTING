receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 5s

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      source: "otel-collector"
  # Logs are handled by Promtail reading Docker container logs directly
  # No need for OTEL collector to export logs to Loki

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
    # Logs pipeline removed - Promtail handles logs directly from Docker

