services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-app}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-app}
      - POSTGRES_DB=${POSTGRES_DB:-app}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY:-minio}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://app:app@db:5432/app}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_BUCKET=${S3_BUCKET:-ce-exports}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minio}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minio123}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - TENANT_ID=${TENANT_ID:-12345678-1234-5678-1234-567812345678}
      - APP_ENV=${APP_ENV:-dev}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app

  worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://app:app@db:5432/app}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TENANT_ID=${TENANT_ID:-12345678-1234-5678-1234-567812345678}
      - APP_ENV=${APP_ENV:-dev}
    depends_on:
      - db
      - redis
    volumes:
      - ../apps/api:/app
    command: python -m app.jobs.cli emails sms

volumes:
  db_data:
  minio_data:
